vaadin.launch-browser=true
spring.application.name=natera-test-app
rss.feed.url=https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml
rss.feed.schedule=0 0/5 * * * *
rss.feed.queue.topic=nyt.rss.articles

# kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=natera-group-id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.properties.linger.ms=10
spring.kafka.producer.properties.batch.size=16384

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6370
